<ul class="l-taxonomy">
  {{ range ( .GetTerms "categories" ) -}}
  <li class="c-taxonomy">
    <a href="{{ .Permalink | relURL }}" title="{{ .LinkTitle }}" >
      {{ partial "templates/emoji" (dict "site" "categories" "default" ":file_folder:") -}}
      <span class="c-postMeta -categories">{{- .LinkTitle -}}</span>
    </a>
  </li>
  {{- end }}
</ul>
