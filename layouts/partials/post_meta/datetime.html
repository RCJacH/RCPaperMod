{{ if not .Date.IsZero -}}
{{ partial "templates/emoji" (dict "site" "date_time" "default" ":calendar:") -}}
<time class="c-postMeta -time" datetime="
  {{- .Date.Format "2000-01-02" -}}" title="
  {{- i18n "tooltip_written_time" -}}">
  {{- .Date.Format (i18n "post_time_format") -}}
</time>
{{- end }}
