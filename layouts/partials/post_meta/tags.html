<ul class="l-taxonomy">
  {{ range ( .GetTerms "tags" ) -}}
  <li class="c-taxonomy">
    <a href="{{- .Permalink | relURL -}}" title="{{- .LinkTitle -}}" >
      {{ partial "templates/emoji" (dict "site" "tags" "default" ":label:") -}}
      <span class="c-postMeta -tags">{{- .LinkTitle -}}</span>
    </a>
  </li>
  {{- end }}
</ul>
